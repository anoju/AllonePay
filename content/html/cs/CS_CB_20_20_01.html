<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>올원페이</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/contents.css">
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery-ui-1.12.1.min.js"></script>
<script src="../../js/ui_plugins.js"></script>
<script src="../../js/ui_front.js"></script>
</head>
<body>
<div id="container">
	<section id="contents">
		<div class="section">
			<div class="txt_list">
				<ul>
					<li class="dot">카드본인확인 서비스 이용을 위해 본인확인 비밀번호를 6자리의 숫자로 입력해주세요.</li>
					<li class="dot">동일한 6자리 숫자, 연속된 6자리 숫자, 생년월일은 등록이 불가합니다.</li>
					<li class="dot">안전한 이용을 위해 본인확인 비밀번호는 90일마다 변경하셔야 합니다.</li>
				</ul>
			</div>
			<hr class="hr_line ty2" aria-hidden="true">
			<h2 class="tit_h2">카드본인확인 비밀번호</h2>
			<div class="form_item">
				<label for="pwd" class="fm_lb">비밀번호</label>
				<div class="fm_cont">
					<div class="input"><input type="password" id="pwd"" placeholder="6자리입력"></div>
					<div class="error_txt">비밀번호를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
				</div>
			</div>
			<div class="form_item">
				<label for="pwdRe" class="fm_lb">비밀번호 확인</label>
				<div class="fm_cont">
					<div class="input"><input type="password" id="pwdRe" placeholder="6자리입력"></div>
					<div class="error_txt">비밀번호를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
				</div>
			</div>
			<div class="btn_wrap bottom_fixed">
				<div class="flex">
					<button type="button" class="button h54 blue" disabled>등록</button><!-- disabled속성 추가:버튼 비활성, disabled속성 제거:버튼 활성-->
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
