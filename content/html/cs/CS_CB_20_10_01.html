<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>올원페이</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/contents.css">
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery-ui-1.12.1.min.js"></script>
<script src="../../js/ui_plugins.js"></script>
<script src="../../js/ui_front.js"></script>
</head>
<body>
<div id="container">
	<section id="contents">
		<div class="section">
			<div class="service_info">
				<i class="svc_icon"></i>
				<p>웹사이트 및 앱에서 본인 명의의<br />신용/체크카드 정보를 통해 본인임을<br />확인하는 서비스입니다.</p>
			</div>
			<hr class="hr_line" aria-hidden="true">
			<h2 class="tit_h2">카드본인확인 비밀번호 설정</h2>
			<div class="checkbox small">
				<input type="checkbox" id="chk1"><i aria-hidden="true"></i>
				<label for="chk1" class="lbl">결제비밀번호와 동일하게 이용</label>
			</div>
			<div class="checkbox small">
				<input type="checkbox" id="chk2"><i aria-hidden="true"></i>
				<label for="chk2" class="lbl">카드본인확인 비밀번호 신규등록</label>
			</div>
			<hr class="hr_line" aria-hidden="true">
			<h2 class="tit_h2">약관동의</h2>
			<div class="chk_list">
				<div class="chk_item">
					<div class="checkbox large">
						<input type="checkbox" id="agree1"><i aria-hidden="true"></i>
						<label for="agree1" class="lbl">전체동의</label>
						<a href="#" class="chk_link toggle open"><span class="blind">약관목록 확인하기</span></a>
					</div>
					<div class="chk_child">
						<div class="checkbox large">
							<input type="checkbox" id="agree1_1"><i aria-hidden="true"></i>
							<label for="agree1_1" class="lbl">[필수]서비스 이용약관</label>
							<a href="#" class="chk_link"><span class="blind">서비스 이용약관 확인하기</span></a>
						</div>
						<div class="checkbox large">
							<input type="checkbox" id="agree1_2"><i aria-hidden="true"></i>
							<label for="agree1_2" class="lbl">[필수]개인정보수집 및 이용동의</label>
							<a href="#" class="chk_link"><span class="blind">개인정보수집 및 이용동의 확인하기</span></a>
						</div>
						<div class="checkbox large">
							<input type="checkbox" id="agree1_3"><i aria-hidden="true"></i>
							<label for="agree1_3" class="lbl">[필수]고유실별정보 처리동의</label>
							<a href="#" class="chk_link"><span class="blind">고유실별정보 처리동의 확인하기</span></a>
						</div>
					</div>
				</div>
			</div>
			<div class="btn_wrap bottom_fixed">
				<div class="flex">
					<button type="button" class="button h54 blue" disabled>다음</button><!-- disabled속성 추가:버튼 비활성, disabled속성 제거:버튼 활성-->
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
